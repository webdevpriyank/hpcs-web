<% if (data1) { %>
<!-- Start Page Title Area -->
<section class="page-title-area">
    <div class="d-table">
        <div class="d-table-cell">
            <div class="container">
                <div class="page-title-content">
                    <h1>
                        <%= data1.breadcrumTitle %>
                    </h1>

                    <ul class="back-to-home">
                        <li><a href="/">Home</a></li>
                        <li><a href="#">Services</a></li>
                        <li>
                            <%= data1.breadcrumTitle %>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- End Page Title Area -->

<!-- Start About Area -->
<section class="about-section ptb-100">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-5">
                <div class="about-img wow fadeInLeft" data-wow-delay=".5s">
                    <img src="<%= data1.imageUrl %>" alt="<%= data1.breadcrumTitle %>">
                </div>
            </div>

            <div class="col-lg-7">
                <div class="about-text">
                    <h2>
                        <%- data1.h1Title %>
                    </h2>
                    <%- data1.descriptionRight %>

                </div>
            </div>
        </div>
    </div>
</section>
<!-- End About Area -->
<!-- Start About Area -->
<section class="about-section ptb-100" style="margin-top: -150px;">
    <div class="container">
        <div class="row align-items-center">

            <div class="col-lg-12">
                <div class="about-text">
                    <h4>
                        <%- data1.h2Title %>
                    </h4>

                    <%- data1.descriptionBottom %>

                </div>
            </div>
        </div>
    </div>
</section>
<!-- End About Area -->
<% } else { %>
<script>
    redirect('/');
</script>
<% } %>
